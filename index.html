<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <style>
        * {
            color: #fff;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: url('survey-form.jpeg'), rgba(255, 0, 150, 0.3);
            background-repeat: no-repeat;
            background-size: cover;
            background-blend-mode: multiply;
        }
        
        .form {}
    </style>
</head>

<body class="w-full h-screen">
    <div class="mx-auto text-center">
        <h1 id="title" class="capitalize text-white mt-14">Microverse Survey form</h1>
        <p class="mt-1 text-white">Thank you for taking the time to help us improve the platform</p>
        <div class="text-start mx-auto w-1/2 bg-black px-10 py-10 opacity-80 mt-5" id="form">
            <form id="survey-form" action="/" method="post">
                <div class="">
                    <label id="name-label" class="capitalize text-white">name</label>
                    <input id="name" type="text" class="mt-1 px-2 py-1 w-full">
                </div>
                <div class="">
                    <label id="name-label" class="capitalize text-white">email</label>
                    <input id="name" type="email" class="mt-1 px-2 py-1 w-full">
                </div>
                <div class="">
                    <label id="name-label" class="capitalize text-white">number</label>
                    <input id="name" type="number" min="2" max="50" class="mt-1 px-2 py-1 w-full">
                </div>
                <button class="w-full bg-green " type="submit" id="submit">submit</button>
            </form>
        </div>
    </div>
</body>

</html>
